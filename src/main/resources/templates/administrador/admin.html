<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="layout/layout_back/layout_back :: head"></head>

<body>

<nav th:replace="layout/layout_back/layout_back :: navbar"></nav>

<nav th:replace="layout/layout_back/layout_back :: aside"></nav>

<section>

    <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
    <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
    <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
    <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>

    <div class="content-wrapper py-3">

        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title"><strong>Nuevas</strong> Solicitudes</h3>
                    <div class="card-tools">

                        <a th:href="@{/administrador/form}" class="btn btn-primary">crear cliente</a>

                    </div>
                </div>


                <div class="card-body p-0">
            <table class="table">
                <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>email</th>
                    <th>fecha</th>
                    <th>editar</th>
                    <th>eliminar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cliente: ${clientes}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellido}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.createAt}"></td>
                    <td><a class="btn btn-primary btn-sm"
                           th:href="@{/form/} + ${cliente.id}" th:text="'editar'"></a></td>
                    <td><a class="btn btn-danger btn-sm"
                           th:href="@{/eliminar/} + ${cliente.id}" th:text="'eliminar'"
                           onclick="return confirm('Estï¿½s seguro que quieres eliminar?');"></a></td>
                </tr>
                </tbody>
            </table>
        </div>
                <div class="card-footer">

                    <nav th:replace="/administrador/paginator-nav :: paginator"></nav>

                </div>


             </div>



        </div>
    </div>
</section>

<footer th:replace="layout/layout_back/layout_back :: footer"></footer>



</body>
</html>
